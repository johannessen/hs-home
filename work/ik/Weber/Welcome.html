<STYLE TYPE="text/css">
BODY {
	background: #605c67 url(Kollision.png) fixed center no-repeat;
	margin: 0;
}
#embed, OBJECT, #alt {
	width: 800px;
	height: 600px;
}
#embed {
	display: block;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -300px;
	margin-left: -400px;
	overflow: hidden;
}
#alt {
	overflow: auto;
}
#alt P {
	margin: 0 0 .5em;
}
</STYLE>

<DIV ID="embed">
	<OBJECT TYPE="application/x-shockwave-flash" DATA="Kollision.swf">
		<PARAM NAME="movie" VALUE="Kollision.swf">
		<DIV ID="alt">
			<P>Tut uns leid: Sie brauchen den Flash-Player 9 für diese Seite, und es gibt keine Alternativversion. Die war nicht Teil der Aufgabenstellung...
		</DIV>
	</OBJECT>
</DIV>
